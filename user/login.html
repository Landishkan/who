<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кибер-Квестор | Вход и регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f4cff;
            --primary-light: #3a6bff;
            --primary-dark: #0028a8;
            --secondary-color: #8FB8ED;
            --accent-color: #5B9CF0;
            --error-color: #ff2d75;
            --text-color: #ffffff;
            --text-secondary: #c3d1ff;
            --background-dark: #0a0a20;
            --background-light: #121235;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--background-dark);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.05) 0%, transparent 20%);
            z-index: -1;
        }

        .form-structor {
            background-color: var(--background-light);
            border-radius: 15px;
            height: 550px;
            width: 350px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-top: 3px solid var(--accent-color);
        }
        
        .form-structor::after {
            content: '';
            opacity: .3;
            position: absolute;
            top: 0; right:0; bottom:0; left:0;
            background-repeat: no-repeat;
            background-position: left bottom;
            background-size: 500px;
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80');
        }
        
        .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            transition: all .3s ease;
        }
        
        .signup.slide-up {
            top: 5%;
            transform: translate(-50%, 0%);
            transition: all .3s ease;
        }
        
        .signup.slide-up .form-holder,
        .signup.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
        }
        
        .signup.slide-up .form-title {
            font-size: 1em;
            cursor: pointer;
        }
        
        .signup.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }
        
        .form-title {
            color: var(--text-color);
            font-size: 1.7em;
            text-align: center;
            font-weight: 600;
        }
        
        .form-title span {
            color: var(--text-secondary);
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
        }
        
        .form-holder {
            border-radius: 15px;
            background-color: rgba(10, 10, 32, 0.7);
            border: 1px solid var(--secondary-color);
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }
        
        .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid var(--background-light);
            width: 100%;
            font-size: 12px;
            font-family: 'Rajdhani', sans-serif;
            background: transparent;
            color: var(--text-color);
        }
        
        .input:last-child {
            border-bottom: 0;
        }
        
        .input::-webkit-input-placeholder {
            color: var(--text-secondary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-light));
            color: var(--text-color);
            border: none;
            border-radius: 15px;
            display: block;
            margin: 15px auto; 
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 156, 240, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .login {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background-dark);
            z-index: 5;
            transition: all .3s ease;
        }
        
        .login::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            transform: translate(-50%, 0);
            background-color: var(--background-dark);
            width: 200%;
            height: 250px;
            border-radius: 50%;
            z-index: 4;
            transition: all .3s ease;
        }
        
        .login .center {
            position: absolute;
            top: calc(50% - 10%);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            transition: all .3s ease;
        }
        
        .login .form-title {
            color: var(--text-color);
        }
        
        .login .form-holder {
            border: 1px solid var(--background-light);
        }
        
        .login.slide-up {
            top: 90%;
            transition: all .3s ease;
        }
        
        .login.slide-up .center {
            top: 10%;
            transform: translate(-50%, 0%);
            transition: all .3s ease;
        }
        
        .login.slide-up .form-holder,
        .login.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
        }
        
        .login.slide-up .form-title {
            font-size: 1em;
            margin: 0;
            padding: 0;
            cursor: pointer;
            transition: all .3s ease;
        }
        
        .login.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>или</span>Регистрация</h2>
            <div class="form-holder">
                <input type="text" class="input" id="name" placeholder="Имя" />
                <input type="email" class="input" id="email" placeholder="Email" />
                <input type="password" class="input" id="password" placeholder="Пароль" />
            </div>
            <div class="error-message" id="signup-error"></div>
            <button class="submit-btn" id="signup-btn">Зарегистрироваться</button>
        </div>
        
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>или</span>Вход</h2>
                <div class="form-holder">
                    <input type="email" class="input" id="login-email" placeholder="Email" />
                    <input type="password" class="input" id="login-password" placeholder="Пароль" />
                </div>
                <div class="error-message" id="login-error"></div>
                <button class="submit-btn" id="login-btn">Войти</button>
            </div>
        </div>
    </div>

 <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> <!-- Добавляем Firestore -->

<script>
    // Конфигурация Firebase 
    const firebaseConfig = {
        apiKey: "AIzaSyAjDJPWVXFmBlWYRUf-IACsQrut_lEEFfc",
        authDomain: "cyber-questor.firebaseapp.com",
        projectId: "cyber-questor",
        storageBucket: "cyber-questor.firebasestorage.app",
        messagingSenderId: "347078202285",
        appId: "1:347078202285:web:7ac8581765d5fdc76a4724",
        measurementId: "G-GWS13K2FW1"
    };
    
    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Инициализация сервисов
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Элементы DOM
    const loginBtn = document.getElementById('login');
    const signupBtn = document.getElementById('signup');
    const loginForm = document.querySelector('.login');
    const signupForm = document.querySelector('.signup');
    const signupButton = document.getElementById('signup-btn');
    const loginButton = document.getElementById('login-btn');

    // Анимация переключения форм
    loginBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode.parentNode;
        Array.from(e.target.parentNode.parentNode.classList).find((element) => {
            if(element !== "slide-up") {
                parent.classList.add('slide-up')
            }else{
                signupBtn.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });

    signupBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode;
        Array.from(e.target.parentNode.classList).find((element) => {
            if(element !== "slide-up") {
                parent.classList.add('slide-up')
            }else{
                loginBtn.parentNode.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });

    // Функция для создания документа пользователя в Firestore
    async function createUserDocument(user, name) {
        try {
            await db.collection('users').doc(user.uid).set({
                email: user.email,
                displayName: name || user.email.split('@')[0],
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                progress: {},
                quizResults: {},
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log('User document created successfully');
        } catch (error) {
            console.error('Error creating user document:', error);
        }
    }

    // Функция для проверки и создания документа пользователя если его нет
    async function ensureUserDocument(user) {
        try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists) {
                // Создаем документ если его нет
                await createUserDocument(user, user.displayName);
            } else {
                // Обновляем время последнего входа
                await db.collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        } catch (error) {
            console.error('Error ensuring user document:', error);
        }
    }

    // Регистрация
    signupButton.addEventListener('click', signUp);

    async function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const errorElement = document.getElementById('signup-error');

        // Валидация
        if (!name || !email || !password) {
            errorElement.textContent = "Пожалуйста, заполните все поля";
            errorElement.style.display = "block";
            return;
        }

        if (password.length < 6) {
            errorElement.textContent = "Пароль должен содержать минимум 6 символов";
            errorElement.style.display = "block";
            return;
        }

        try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            
            // Обновляем имя пользователя в Authentication
            await userCredential.user.updateProfile({
                displayName: name
            });
            
            // Создаем документ пользователя в Firestore
            await createUserDocument(userCredential.user, name);
            
            // Перенаправляем после успешной регистрации
            window.location.href = "../index.html";
        } catch (error) {
            console.error("Ошибка регистрации:", error);
            errorElement.textContent = getErrorMessage(error.code);
            errorElement.style.display = "block";
        }
    }

    // Вход
    loginButton.addEventListener('click', signIn);

    async function signIn() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const errorElement = document.getElementById('login-error');

        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            
            // Гарантируем, что документ пользователя существует
            await ensureUserDocument(userCredential.user);
            
            window.location.href = "../index.html";
        } catch (error) {
            console.error("Ошибка входа:", error);
            errorElement.textContent = getErrorMessage(error.code);
            errorElement.style.display = "block";
        }
    }

    // Проверка состояния аутентификации
    auth.onAuthStateChanged(async user => {
        if (user) {
            // Гарантируем, что документ пользователя существует
            await ensureUserDocument(user);
            window.location.href = "../index.html";
        }
    });

    // Преобразование кодов ошибок Firebase в понятные сообщения
    function getErrorMessage(errorCode) {
        const messages = {
            "auth/email-already-in-use": "Этот email уже зарегистрирован",
            "auth/invalid-email": "Некорректный email",
            "auth/operation-not-allowed": "Регистрация временно недоступна",
            "auth/weak-password": "Пароль слишком простой",
            "auth/user-disabled": "Аккаунт заблокирован",
            "auth/user-not-found": "Пользователь не найден",
            "auth/wrong-password": "Неверный пароль",
            "firestore/permission-denied": "Ошибка доступа к базе данных"
        };
        return messages[errorCode] || "Произошла ошибка. Пожалуйста, попробуйте снова.";
    }
</script>
</body>
</html>
