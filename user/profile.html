<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кибер-Квестор | Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <style>
        :root {
            --primary-color: #0f4cff;
            --primary-light: #3a6bff;
            --primary-dark: #0028a8;
            --secondary-color: #8FB8ED;
            --accent-color: #5B9CF0;
            --error-color: #ff2d75;
            --text-color: #ffffff;
            --text-secondary: #c3d1ff;
            --background-dark: #0a0a20;
            --background-light: #121235;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--background-dark);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.05) 0%, transparent 20%);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(10, 10, 32, 0.8);
            border-bottom: 1px solid var(--secondary-color);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(143, 184, 237, 0.1);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-light));
        }

        .nav-link i {
            margin-right: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .profile-card {
            background: var(--background-light);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-top: 3px solid var(--accent-color);
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
            margin: 0 auto 20px;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-color);
        }

        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .profile-email {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .profile-stats {
            margin: 25px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(143, 184, 237, 0.1);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
        }

        .edit-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-light));
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 156, 240, 0.4);
        }

        .profile-content {
            flex: 1;
            min-width: 300px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .achievement-item {
            background: var(--background-light);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(143, 184, 237, 0.2);
        }

        .achievement-item.locked {
            opacity: 0.5;
            filter: grayscale(80%);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .achievement-item.locked .achievement-icon {
            color: var(--text-secondary);
        }

        .achievement-title {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-section {
            margin-top: 40px;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-title {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .progress-bar {
            height: 8px;
            background: rgba(143, 184, 237, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-light));
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                flex-direction: column;
            }
            
            .profile-card {
                max-width: 100%;
            }
        }

        
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">Кибер<span>Квестор</span></a>
        <nav class="nav">
            <a href="../index.html" class="nav-link"><i class="fas fa-home"></i>Главная</a>

            <a href="../learning.html" class="nav-link"><i class="fas fa-graduation-cap"></i>Обучение</a>

    </header>

    <div class="container">
        <div class="profile-card">
            <div class="profile-avatar" id="user-avatar">
                <i class="fas fa-user"></i>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-label">Уровень:</span>
                    <span class="stat-value" id="user-level">Новичок</span>
                </div>

                    <span class="stat-value" id="user-quests">0</span>

                <div class="stat-item">
                    <span class="stat-label">Общий прогресс:</span>
                    <span class="stat-value" id="overall-progress">0%</span>
                </div>
            </div>
            
            <button class="edit-btn" id="edit-profile">
                <i class="fas fa-edit"></i> Редактировать
            </button>
        </div>

        <div class="profile-content">
            <section class="achievements-section">
                <h2 class="section-title">Достижения</h2>
                <div class="achievements-grid">
                    <div class="achievement-item" id="achievement-first-steps">
                        <div class="achievement-icon">
                            <i class="fas fa-lock-open"></i>

                    </div>

                    </div>

                            <i class="fas fa-star"></i>
                        </div>

                    </div>

                        <h3 class="achievement-title">Чемпион</h3>

            </section>

            <section class="progress-section">
                <h2 class="section-title">Прогресс обучения</h2>

                    <!-- Прогресс будет загружен динамически -->
                    <div class="progress-item">
                        <div class="progress-title">
                            <span>Загрузка прогресса...</span>

                    </div>
                </div>
            </section>
        </div>
    </div>

<script src="../js/progressUtils.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAjDJPWVXFmBlWYRUf-IACsQrut_lEEFfc",
            authDomain: "cyber-questor.firebaseapp.com",
            projectId: "cyber-questor",

            measurementId: "G-GWS13K2FW1"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Включим отладку
        firebase.firestore.setLogLevel('debug');

        const LECTURES = {
            'lecture_1': 'Кибербуллинг',
            'lecture_2': 'Сетевой этикет',
            'lecture_3': 'Кибертерроризм', 
          'lecture_4': 'Мошенничество',
            'lecture_5': 'Фишинг'
        };

        let unsubscribeUserData = null;
        let currentUser = null;

        // Функция для отладки
        function debugLog(message, data = null) {
            console.log('DEBUG:', message, data);
            const debugDiv = document.getElementById('debug-info') || createDebugDiv();
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;

            div.id = 'debug-info';
            div.className = 'debug-info';
            div.style.cssText = 'position:fixed;bottom:10px;right:10px;background:rgba(0,0,0,0.8);padding:10px;border-radius:5px;font-size:12px;z-index:1000;max-height:200px;overflow-y:auto;';
            document.body.appendChild(div);
            return div;
        }

        // Показываем загрузку
        function showLoading() {
            let overlay = document.getElementById('loading-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'loading-overlay';
                overlay.className = 'loading-overlay';
                overlay.innerHTML = '<div style="color:white;font-size:18px;">Загрузка...</div>';
                document.body.appendChild(overlay);
            }
        }

        // Скрываем загрузку
        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

      // Проверка авторизации
// Проверка авторизации
auth.onAuthStateChanged(async (user) => {
  
    
    // Если пользователь НЕ авторизован
    if (!user) {
        window.location.href = "../index.html";
        return;
    }
    
    // Если пользователь авторизован
    currentUser = user;
    document.getElementById('user-name').textContent = user.displayName || 'Пользователь';
    document.getElementById('user-email').textContent = user.email;

    const avatar = document.getElementById('user-avatar');
    if (user.displayName) {
        avatar.textContent = user.displayName.charAt(0).toUpperCase();
        avatar.style.fontSize = '4rem';
    }

    showLoading();
    try {
        // Проверяем есть ли прогресс
        const progress = await getUserProgress(user.uid);
     
        
        // Если прогресса нет - создаем
        if (!progress || Object.keys(progress).length === 0) {
           
            await initializeUserProgress(user.uid);
        }
        
        // Настраиваем реальное время обновления
        await setupRealtimeUpdates(user.uid);
        
    } catch (error) {
      
        console.error('Full error:', error);
    } finally {
        hideLoading();
    }
});


// Функция для получения прогресса пользователя
async function getUserProgress(userId) {
    try {
        const doc = await db.collection("users").doc(userId).get();
        if (doc.exists) {
            return doc.data().progress || {};
        }
        return {};
    } catch (error) {
 
        return {};
    }
}

// Функция для инициализации прогресса
async function initializeUserProgress(userId) {
    try {
        const defaultProgress = {
            'lecture_1': 0,
            'lecture_2': 0,
            'lecture_3': 0,
            'lecture_4': 0,
            'lecture_5': 0
        };
        
        await db.collection("users").doc(userId).set({
            email: currentUser.email,
            displayName: currentUser.displayName || currentUser.email.split('@')[0],
            progress: defaultProgress,
            quizResults: {},
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
      
        return true;
    } catch (error) {
    
        return false;
    }
}

// Функция для настройки реального времени
  async function setupRealtimeUpdates(userId) {
 

    if (unsubscribeUserData) {
        unsubscribeUserData();
     
    }

    try {
        const docRef = db.collection("users").doc(userId);
        
        // Подписываемся на изменения
        unsubscribeUserData = docRef.onSnapshot(
            (doc) => {
              
                if (doc.exists) {
                    const userData = doc.data();
                   
                    
                    updateUserStats(userData);
                    loadProgressData(userData.progress || {});
                    updateAchievements(userData);
                }
            },
            (error) => {
             
            }
        );

    } catch (error) {
       
    }
} 
       
        // Обновление статистики
        function updateUserStats(userData) {
          
            
            const progress = userData.progress || {};
            const overallProgress = calculateOverallProgress(progress);
            
            document.getElementById('overall-progress').textContent = `${overallProgress}%`;
            
            let level = 'Новичок';
            let rating = 0;
            let completedQuests = 0;
            
            if (overallProgress >= 80) level = 'Эксперт';
            else if (overallProgress >= 50) level = 'Продвинутый';
            else if (overallProgress >= 20) level = 'Ученик';
            
            completedQuests = Object.values(progress).filter(p => p > 0).length;
            rating = completedQuests * 100 + overallProgress;
            
            document.getElementById('user-level').textContent = level;
          //  document.getElementById('user-rating').textContent = Math.round(rating);
            document.getElementById('user-quests').textContent = completedQuests;
        }

        function calculateOverallProgress(progress) {
            const progresses = Object.values(progress);
            if (progresses.length === 0) return 0;
            
            const total = progresses.reduce((sum, p) => sum + p, 0);
            return Math.round(total / progresses.length);
        }

        function loadProgressData(progress) {
          
            
            const progressContainer = document.getElementById('progress-container');
            progressContainer.innerHTML = '';
            
            for (const [lectureId, lectureName] of Object.entries(LECTURES)) {
                const progressValue = progress[lectureId] || 0;
                
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.innerHTML = `
                    <div class="progress-title">
                        <span>${lectureName}</span>
                        <span>${progressValue}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressValue}%"></div>
                    </div>
                `;
                
                progressContainer.appendChild(progressItem);
            }
        }

        function updateAchievements(userData) {
    const progress = userData.progress || {};
    const quizResults = userData.quizResults || {};
    
    // Считаем количество завершенных квестов (прогресс > 0%)
    const completedQuests = Object.values(progress).filter(p => p > 0).length;
    
    // Считаем количество успешно пройденных тестов (score >= 4 из 5)
    const successfulQuests = Object.values(quizResults).filter(result => 
        result && result.score >= 4
    ).length;


    // Первые шаги - если есть любой прогресс
    if (completedQuests > 0) {
        document.getElementById('achievement-first-steps').classList.remove('locked');
    } else {
        document.getElementById('achievement-first-steps').classList.add('locked');
    }
    
    // Защитник - если завершено 3 квеста
    if (completedQuests >= 3) {
        document.getElementById('achievement-protector').classList.remove('locked');
    } else {
        document.getElementById('achievement-protector').classList.add('locked');
    }
    
    // Звезда - общий прогресс > 70%
    const overallProgress = calculateOverallProgress(progress);
    if (overallProgress >= 70) {
        document.getElementById('achievement-star').classList.remove('locked');
    } else {
        document.getElementById('achievement-star').classList.add('locked');
    }
    
    // Чемпион - все лекции завершены (прогресс >= 90%)
    const allCompleted = Object.values(progress).every(p => p >= 90);
    if (allCompleted) {
        document.getElementById('achievement-champion').classList.remove('locked');
    } else {
        document.getElementById('achievement-champion').classList.add('locked');
    }
}

        // Выход
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            if (unsubscribeUserData) unsubscribeUserData();
            auth.signOut();
        });

        // Редактирование
        document.getElementById('edit-profile').addEventListener('click', () => {
            alert('Функция в разработке');
        });

        // Очистка при закрытии
        window.addEventListener('beforeunload', () => {
            if (unsubscribeUserData) unsubscribeUserData();
        });

        // Тестовая функция для проверки записи
        window.testWrite = async function() {
            if (!currentUser) return;
            
            try {
                await db.collection("users").doc(currentUser.uid).update({
                    testField: new Date().toISOString(),
                    lastTest: firebase.firestore.FieldValue.serverTimestamp()
                });
               
            } catch (error) {
          
            }
        };
    </script>
